<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- CSS Frameworks -->

    <!-- googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Custom JS Functions -->
		<!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <!-- VUE (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body class="wrapper">

    <!-- app web -->
    <div id="root" class="app">

      <!-- colonna contatti di sinistra -->
      <div class="contact">

        <!-- elenco contatti -->
        <div class="user">
          <div class="user-info">
            <img src="resources/img/avatar_io.jpg" alt="Utente">
            <span>Nome utente</span>
          </div>
          <div class="user-utilities">

          </div>
        </div>

        <!-- Invito attivazione notifiche -->
        <div class="call-to-action">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div>
            <span>Ricevi notifiche di nuovi messaggi</span> <br>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <div class="search">
          <label for="search">
            <i class="fas fa-search"></i>
          </label>
          <input type="text" placeholder="Cerca o inizia una nuova chat" value="">

        </div>

        <!-- lista contatti -->
        <ul class="people"
        v-for="(element, index) in contacts
        >
          <li>
            <img src="" alt="">
          </li>
        </ul>
      </div>

      <!-- colonna chat di destra -->
      <div class="chat">
        <div class="chat-header">

        </div>

        <div class="chat-main">

        </div>

        <div class="chat-footer">

        </div>
      </div>
    </div>



  <!-- script -->
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
