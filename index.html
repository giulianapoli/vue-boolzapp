<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- CSS Frameworks -->

    <!-- googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Custom JS Functions -->
		<!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <!-- VUE (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body class="wrapper">

    <!-- app web -->
    <div id="root" class="app">

      <!-- colonna contatti di sinistra -->
      <div class="contact">

        <!-- elenco contatti -->
        <div class="user d-flex">
          <div class="user-info">
            <img src="resources/img/avatar_io.jpg" alt="Utente">
            <span>Nome utente</span>
          </div>
          <div class="user-utilities">

          </div>
        </div>

        <!-- Invito attivazione notifiche -->
        <div class="call-to-action">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div>
            <span>Ricevi notifiche di nuovi messaggi</span> <br>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <div class="search">
          <label for="search">
            <i class="fas fa-search"></i>
          </label>
          <input type="text" placeholder="Cerca o inizia una nuova chat" value="">

        </div>

        <!-- lista contatti -->
        <ul class="people">

          <!-- aggancio gli oggetti agli li -->
          <li
          v-for="(element, index) in contacts"
          >

             <!-- aggancio la chiave foto a img -->
            <img :src="element['photo']" alt="">

            <!-- e i nomi  -->
            <div class="flex-end">


              <span>{{element.username}}</span>
              <span>{{element.lastSeen}}</span>

            </div>

          </li>
        </ul>
      </div>

      <!-- colonna chat di destra -->
      <div class="chat">
        <div class="chat-header">
          <div class="active d-flex">
            <div>
              <img src="resources/img/avatar_1.jpg">
            </div>

            <div>
              <h3>Michele</h3> <br>
              <span>Ultimo accesso oggi alle</span>
            </div>

          </div>
        </div>

        <div class="chat-main">



        </div>

        <!-- input utente chat -->
        <div class="chat-footer d-flex">


          <!-- salvo il contenuto del messaggio in una variabile -->
          <input type="text" placeholder="Scrivi un messaggio" name="" value="">

        </div>
      </div>
    </div>



  <!-- script -->
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
